---
generate-jobs-file:
  stage: build
  script: .gitlab-ci/generate-jobs-file.sh > generated-jobs.yml
  artifacts:
    paths:
      - generated-jobs.yml

build-and-publish-docker-images:
  stage: deploy
  trigger:
    include:
      - artifact: generated-jobs.yml
        job: generate-jobs-file
    strategy: depend
  only:
    - master
